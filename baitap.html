<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Sự kiện bàn phím</title>
</head>
<body onload="docReady()">

<img id="chongao" src="chongao.jpg" style="position:absolute;left:650px; top:250px;" height="240" width="240"/>


<script>
    function docReady() {
        window.addEventListener('keydown', moveSelection);
    }

    function moveSelection(evt) {
        switch (evt.keyCode) {
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                downArrowPressed();
                break;
        }
    }

    function upArrowPressed() {
        let element = document.getElementById("chongao");
        element.style.top = parseInt(element.style.top) - 5 + 'px';
    }

    function downArrowPressed() {
        let element = document.getElementById("chongao");
        element.style.top = parseInt(element.style.top) + 5 + 'px';
    }

    function leftArrowPressed() {
        let element = document.getElementById("chongao");
        element.style.left = parseInt(element.style.left) - 5 + 'px';
    }

    function rightArrowPressed() {
        let element = document.getElementById("chongao");
        element.style.left = parseInt(element.style.left) + 5 + 'px';

    }

</script>
</body>
</html>
